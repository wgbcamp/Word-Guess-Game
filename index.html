<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Hangman Game</title>
</head>






<body>

<h1>Word Guess Game</h1>
<br>
<br>
<h2>Press any key to begin.</h2>
<br>
<br>
<div id="winText">Wins: </div>
<br>
<br>
<div id="lossText">Losses: </div>
<br>
<br>
<div id="currentWordText">Guess the word: </div>
<br>
<br>
<div id="blankArray"></div>
<div id="wordObscureHolder"></div>
<br>
<br>
<div id="guessesRemainingText">Number of guesses remaining: </div>
<br>
<p id="guessesRemaining">12</p>
<br>
<div id="lettersAlreadyGuessedText">Letters already guessed: </div>
<br>
<p id="lettersGuessed"></p>
<br>
<p id="previousWord">The previous word was:</p>
<script src="hangman.js"></script>




</body>


</html>
